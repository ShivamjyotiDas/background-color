<!DOCTYPE html>
<html>
<head>
	<title>Change the background Color</title>
</head>
<body>

	<!--Heading-->

    <h1 id="head">Background Color changer</h1>

	<!---Main-->

<input type="button" id="red" onclick="document.body.style.backgroundColor = 'red'" value="Change background color to red"> <br>
<hr>
<input type="button" name="blue" id="blue" value="Change background color to blue" onclick="document.body.style.backgroundColor = 'blue'"><br>
<hr>
<input type="button" name="pink" id="pink" value="Change background color to pink" onclick="document.body.style.backgroundColor = 'pink'"><br>
<hr>
<input type="button" name="yellow" id="yellow" value="Change background color to yellow" onclick="document.body.style.backgroundColor = 'yellow'">
<hr>
<input type="button" id="n" value="Change to normal" onclick="document.body.style.backgroundColor = 'transparent'">
<hr>

   <!--Styling-->

<style type="text/css">
	body{
		background-color: transparent;
	}
	#head{
		text-align: center;
		font-family: arial,sans-serif;
	}
	#red{
		margin-top: 250px;
		width: 1350px;
	}
	#blue{
		width: 1350px;
	}
	#pink{
		width: 1350px;
	}
	#yellow{
		width: 1350px
	}
	#n{
	    width: 1350px;
	}

     
   
</style>
</body>
</html>
